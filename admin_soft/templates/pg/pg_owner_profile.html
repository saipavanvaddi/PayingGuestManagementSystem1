{% extends "pg/pg_base.html" %}


{% block content %}
<style>
body {
    background-color: #f8f9fa;
    font-family: 'Arial', sans-serif;
}

.profile-card {
    max-width: 550px;
    margin: 50px auto;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
    padding: 25px;
    text-align: center;
    border: 2px solid #ff7700;
}

.profile-header {
    background: #ff8000;
    padding: 20px;
    border-radius: 10px 10px 0 0;
    color: white;
}

.profile-header h2 {
    margin-bottom: 5px;
    font-size: 26px;
    font-weight: bold;
}

.profile-header p {
    font-size: 14px;
    margin: 0;
    opacity: 0.9;
}

.profile-info {
    padding: 20px;
    text-align: left;
}

.profile-info label {
    font-weight: bold;
    color: #333;
}

.profile-info p {
    margin: 5px 0 15px;
    padding: 10px;
    background: #f1f1f1;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    color: #333;
}

.btn-primary {
    background: #cf6639;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-size: 16px;
    font-weight: bold;
}

.btn-primary:hover {
    background: #0056b3;
    transform: scale(1.05);
}

</style>
<div class="container">
    <div class="profile-card">
        <div class="profile-header">
            <h2>{{ pgowner.pg_name }}</h2>
            <p>Owner: {{ pgowner.name }}</p>
        </div>
        <div class="profile-info">
            <div class="mb-3">
                <label>üìû Contact Number:</label>
                <p>{{ pgowner.contact_number }}</p>
            </div>
            <div class="mb-3">
                <label>‚úâÔ∏è Email:</label>
                <p>{{ pgowner.email }}</p>
            </div>
            <div class="mb-3">
                <label>üìç Address:</label>
                <p>{{ pgowner.address|default:"Not Provided" }}</p>
            </div>
        </div>
        <div class="text-center">
            <a href="{% url 'pg_owner_profile_edit' %}" class="btn btn-primary">‚úèÔ∏è Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}

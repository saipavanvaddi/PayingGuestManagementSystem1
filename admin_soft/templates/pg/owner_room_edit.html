<div class="modal fade" id="editRoomModal{{ room.id }}" tabindex="-1" aria-labelledby="editRoomModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title">Edit Room</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'edit_room' room.id %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="editRoomNumber" class="form-label fw-bold">Room Number</label>
            <input type="text" id="editRoomNumber" name="room_number" class="form-control form-control-lg" value="{{ room.room_number }}" required>
        </div>
        
        <div class="mb-3">
            <label for="editBeds" class="form-label fw-bold">Number of Beds</label>
            <input type="number" id="editBeds" name="number_of_beds" class="form-control form-control-lg" value="{{ room.number_of_beds }}" required>
        </div>
        
        <div class="mb-3">
            <label for="editRent" class="form-label fw-bold">Rent Amount (â‚¹)</label>
            <input type="number" id="editRent" name="rent_amount" class="form-control form-control-lg" value="{{ room.rent_amount }}"required>
        </div>
        
        <div class="mb-3">
            <label for="editStatus" class="form-label fw-bold">Status</label>
            <select id="editStatus" name="status" class="form-select form-select-lg" required>
              <option value="available" {% if room.status == 'available' %}selected{% endif %}>Available</option>
              <option value="occupied" {% if room.status == 'occupied' %}selected{% endif %}>Occupied</option>
              <option value="maintenance" {% if room.status == 'maintenance' %}selected{% endif %}>Maintenance</option>
            </select>
        </div>
        
        <!-- Modal Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-warning text-white fw-bold">Save Changes</button>
        </div>          
        </form>
      </div>
    </div>
  </div>
</div>

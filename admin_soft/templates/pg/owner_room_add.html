<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add Room</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" action="{% url 'add_room' %}">
            {% csrf_token %}
            <div class="modal-body">
                <label class="form-label">Room Number</label>
                <input type="text" name="room_number" class="form-control" required>

                <label class="form-label mt-2">Number of Beds</label>
                <input type="number" name="number_of_beds" class="form-control" required>

                <label class="form-label mt-2">Rent Amount</label>
                <input type="number" name="rent_amount" class="form-control" required>

                <label class="form-label mt-2">Status</label>
                <select name="status" class="form-control" required>
                    <option value="available">Available</option>
                    <option value="occupied">Occupied</option>
                    <option value="occupied">Maintenance</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Room</button>
            </div>
        </form>
    </div>
</div>

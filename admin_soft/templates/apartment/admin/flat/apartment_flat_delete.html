<!-- templates/apartments/delete_flat.html -->
{% extends 'apartment/admin/base/apartment_admin_base.html' %}

{% block content %}
  <h2>Delete Flat: {{ flat.flat_number }}</h2>
  <p>Are you sure you want to delete this flat?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'list_flats' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
